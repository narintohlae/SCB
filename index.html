    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // ================== ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç ==================
            // 1. ‡πÉ‡∏™‡πà Google API Key ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
            const API_KEY = 'AIzaSyAMEHc0Ww1Tp4A9sHzZ6xHpHuE-E_cmNNA'; 

            // 2. ‡πÉ‡∏™‡πà Spreadsheet ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
            const SPREADSHEET_ID = '1sQfhnoSNa9-7E6cNDpzjCpr47nLHZw9nFC4aT3dFdPM';
            // ==========================================================


            // ‡∏î‡∏∂‡∏á Element ‡∏ï‡πà‡∏≤‡∏á‡πÜ ‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
            const loader = document.getElementById('loader');
            const reportTable = document.getElementById('report-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const totalSummary = document.getElementById('total-summary');
            const totalAmountEl = document.getElementById('total-amount');
            const lastUpdatedEl = document.getElementById('last-updated');
            const errorContainer = document.getElementById('error-container');
            const tabsContainer = document.getElementById('tabs-container');

            /**
             * ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏≠‡∏õ
             */
            async function initializeApp() {
                if (API_KEY === 'YOUR_API_KEY') {
                    showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Google API Key ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÇ‡∏Ñ‡πâ‡∏î');
                    return;
                }
                showLoader();
                try {
                    const sheetNames = await fetchSheetNames();
                    createTabs(sheetNames);
                    if (sheetNames.length > 0) {
                        await fetchSheetData(sheetNames[0]);
                    } else {
                        showError('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏µ‡∏ó‡πÉ‡∏î‡πÜ ‡πÉ‡∏ô‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡∏ô‡∏µ‡πâ');
                    }

                }
            }

            /**
             * ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏≤‡∏Å Spreadsheet
             */
            async function fetchSheetNames() {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?key=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error?.message || `‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó‡πÑ‡∏î‡πâ (Status: ${response.status})`;
                    throw new Error(errorMessage);
                }
                const data = await response.json();
                return data.sheets.map(sheet => sheet.properties.title);
            }

            /**
             * ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ó‡πá‡∏ö‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏µ‡∏ó
             * @param {string[]} sheetNames - ‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå‡∏Ç‡∏≠‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó
             */
            function createTabs(sheetNames) {
                tabsContainer.innerHTML = '';
                sheetNames.forEach((name, index) => {
                    const tab = document.createElement('button');
                    tab.className = 'tab';
                    tab.textContent = name;
                    if (index === 0) {
                        tab.classList.add('active');
                    }
                    tab.addEventListener('click', () => {
                        document.querySelector('.tab.active').classList.remove('active');
                        tab.classList.add('active');
                        fetchSheetData(name);
                    });
                    tabsContainer.appendChild(tab);
                });
            }

            /**
             * ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ó‡∏ó‡∏µ‡πà‡∏£‡∏∞‡∏ö‡∏∏
             * @param {string} sheetName - ‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏ä‡∏µ‡∏ó‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
             */
            async function fetchSheetData(sheetName) {
                showLoader();
                try {
                    const encodedSheetName = encodeURIComponent(sheetName);
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodedSheetName}?key=${API_KEY}`;
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json();
                        const errorMessage = errorData.error?.message || `‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ó "${sheetName}" ‡πÑ‡∏î‡πâ`;
                        throw new Error(errorMessage);
                    }
                    const data = await response.json();
                    
                    parseAndDisplayData(data.values || []);
                    
                    const now = new Date();
                    lastUpdatedEl.textContent = now.toLocaleDateString('th-TH', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    }) + ' ‡∏ô.';
                    
                    hideLoader();
                } catch (error) {

            }

            /**
             * ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
             * @param {Array<Array<string>>} rows - ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å API (‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß)
             */
            function parseAndDisplayData(rows) {
                if (rows.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="100%" style="text-align:center;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ä‡∏µ‡∏ó‡∏ô‡∏µ‡πâ</td></tr>';
                    tableHeader.innerHTML = '';
                    totalSummary.style.display = 'none';
                    return;
                }
                
                const headers = rows[0];
                const dataRows = rows.slice(1);

                tableHeader.innerHTML = headers.map(header => `<th>${header.trim()}</th>`).join('');

                const amountColumnIndex = headers.findIndex(header => 
                    header.trim().toLowerCase().includes('amount') || header.trim().includes('‡∏¢‡∏≠‡∏î')
                );

                let totalAmount = 0;
                tableBody.innerHTML = '';

                dataRows.forEach(rowData => {
                    if (rowData.every(cell => !cell)) return;
                    
                    const rowElement = document.createElement('tr');
                    let cellHtml = '';
                    rowData.forEach(cellData => {
                        const trimmedData = cellData ? cellData.trim() : '';
                        const isNumeric = !isNaN(parseFloat(trimmedData)) && isFinite(trimmedData);
                        const alignStyle = isNumeric ? 'style="text-align: right;"' : '';
                        cellHtml += `<td ${alignStyle}>${trimmedData}</td>`;
                    });
                    rowElement.innerHTML = cellHtml;
                    tableBody.appendChild(rowElement);

                    if (amountColumnIndex !== -1 && rowData[amountColumnIndex]) {
                        const amount = parseFloat(String(rowData[amountColumnIndex]).replace(/[^0-9.-]+/g,""));
                        if (!isNaN(amount)) {
                            totalAmount += amount;
                        }
                    }
                });

                if (amountColumnIndex !== -1) {
                    totalAmountEl.textContent = `‡∏ø${totalAmount.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    totalSummary.style.display = 'block';
                } else {
                    totalSummary.style.display = 'none';
                }
            }
            
            // Helper functions for UI
            function showLoader() {
                errorContainer.style.display = 'none';
                reportTable.style.display = 'none';
                totalSummary.style.display = 'none';
                loader.style.display = 'flex';
            }

            function hideLoader() {
                loader.style.display = 'none';
                reportTable.style.display = 'table';
            }

            function showError(message) {
                hideLoader();
                tabsContainer.innerHTML = '';
                errorContainer.style.display = 'block';
                errorContainer.innerHTML = `<div class="error-message"><strong>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:</strong> ${message}</div>`;
